version: "3"

services:
  base:
    build:
      context: .
      dockerfile: ./images/base/Dockerfile
    image: base
    deploy:
      mode: replicated
      replicas: 0

  frontend:
    build:
      context: .
      dockerfile: ./app/frontend/Dockerfile
    ports:
      - 5000:5000
    depends_on:
      - parser
      - analyzer

  parser:
    build:
      context: .
      dockerfile: ./app/parser/Dockerfile
    expose:
      - 5001
    depends_on:
      - analyzer

  analyzer:
    build:
      context: .
      dockerfile: ./app/analyzer/Dockerfile
    expose:
      - 5002
    # volumes:
    #   - "./app/analyzer/db:/app/analyzer/db"
